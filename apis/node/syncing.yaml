  get:
    operationId: "getSyncingStatus"
    tags:
      - Node
      - ValidatorRequiredApi
    summary: "Get node syncing status"
    description: "Requests the beacon node to describe if it's currently syncing or not, and if it is, what block it is up to."
    responses:
      "200":
        description: Request successful
        content:
          application/json:
            schema:
              title: GetSyncingStatusResponse
              type: object
              properties:
                data:
                  type: object
                  properties:
                    head_slot:
                      allOf:
                        - description: "The slot of the block at the head of the canonical chain."
                        - $ref: "../../beacon-node-oapi.yaml#/components/schemas/Uint64"
                    sync_distance:
                      allOf:
                        - description: "The number of slots between the local head and the best known remote head."
                        - $ref: "../../beacon-node-oapi.yaml#/components/schemas/Uint64"
                    is_syncing:
                      type: boolean
                      description: "Set to true if the node is syncing, false if the node is synced."
      "500":
        $ref: '../../beacon-node-oapi.yaml#/components/responses/InternalError'
